{% extends '../../../views/layouts/layout.base.html' %}

{% block content %}
<div class="starter-template">
    <div class="panel panel-default">
        <h1>{{ tr('Page Not Found!') }}</h1>
        <div class="panel-body">
            <p>{{ tr('The page you are looking for is not found!') }}</p>
            {% if settings.env == 'development' %}
                <pre class="well text-left text-danger">
                    {{ error.stack }}
                </pre>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
